  <div class="container larger">
  <h3>Prompt for February 14</h3>
  <p>
    This is just a quick review of JS promises and asynchrony. Check out your console and compare to the code!
  </p>

  <h5>HTML for today:</h5>


  <!-- This block will be automatically filled with syntax-highlighted code from the script below -->
  <h5>Code for today:</h5>
  <pre>
    <code id="display1" class="hljs javascript">
    </code>
  </pre>

  <!--- Code for today's class --->
  <script id="notes1">

  console.log("1. start of script tag");
  
  d3.csv("../datasets/gapminder.csv").then( (data) => {
    
    console.log("2. inside of the promise");
    console.log("3. printing 'data'");
    console.log(data);
    
  },
  (error) => { 
    console.log("E. an error happened"); 
    console.log(error) 
  } );
  
  console.log("4. after d3.csv");
  console.log("5. printing 'data' outside of promise");
  console.log(data);

  </script>




  <!--- calls the highlight library to fill the <pre> tag with code --->

  document.getElementById("display1").innerText = document.getElementById("notes1").innerText;
